<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>사료급여</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="./static/mqttio.js" type="text/javascript"></script>
      <script>
            window.addEventListener("load", function () {
                // http://224..129:8080/에서 224...의 IP만 끊어내는 코드
                let url = new String(document.location);
                ip = (url.split("//"))[1]; // ip = "224...:8080/"
                ip = (ip.split(":"))[0]; // ip = "224..."
                document.getElementById("broker").value = ip
            });
      </script>
   </head>
   <body>
        <div id="imageContainer"></div>
         <h3>사료 급여 시스템</h3>
         <hr>
         <form id="connection-form">
            <b>브로커 IP:</b>
            <input id="broker" type="text" name="broker" value=""><br>
            <b>포트 번호 : 9001</b><br>
            <input type="button" onclick="connect()" value="Connect">
            <input type="button" onclick="disconnect()" value="Disconnect">
         </form>
         <hr>
         <h3>사료급여관찰</h3>
         <hr>
         <form id="subscribe-form">
            <input type="button" onclick="subscribe('petStatus', 'image_topic')" value="사료급여">
            <input type="button" onclick="unsubscribe('petStatus', 'image_topic')" value="관찰중단">
         </form>
         <div id="messages"></div>
   </body>
</html>
